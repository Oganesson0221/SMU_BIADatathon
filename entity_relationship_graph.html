    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Department", "label": "Department", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_4", "label": "imposed", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "rel_96", "label": "initiated", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "fine", "label": "fine", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "which", "label": "which", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_54", "label": "requires", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "colleges", "label": "colleges", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "review", "label": "review", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_118", "label": "followed", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "college", "label": "college", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_108", "label": "committed", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "violations", "label": "violations", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "lawsuit", "label": "lawsuit", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "school", "label": "school", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_131", "label": "created", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "environment", "label": "environment", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "that", "label": "that", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_135", "label": "increased", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "likelihood", "label": "likelihood", "shape": "dot", "size": 10, "type": "entity"}]);
                  edges = new vis.DataSet([{"from": "Department", "to": "rel_4", "width": 1}, {"from": "Department", "to": "rel_96", "width": 1}, {"from": "fine", "to": "rel_4", "width": 1}, {"from": "which", "to": "rel_54", "width": 1}, {"from": "colleges", "to": "rel_54", "width": 1}, {"from": "review", "to": "rel_96", "width": 1}, {"from": "review", "to": "rel_118", "width": 1}, {"from": "college", "to": "rel_108", "width": 1}, {"from": "violations", "to": "rel_108", "width": 1}, {"from": "lawsuit", "to": "rel_118", "width": 1}, {"from": "school", "to": "rel_131", "width": 1}, {"from": "environment", "to": "rel_131", "width": 1}, {"from": "that", "to": "rel_135", "width": 1}, {"from": "likelihood", "to": "rel_135", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.3,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
