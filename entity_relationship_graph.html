        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "authorities", "label": "authorities", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_2", "label": "arrested", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "blogger", "label": "blogger", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "that", "label": "that", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_14", "label": "bans", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "rel_81", "label": "gave", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "rel_98", "label": "expanded", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "propaganda", "label": "propaganda", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "Khaydarshin", "label": "Khaydarshin", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "Putin", "label": "Putin", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_94", "label": "signed", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "bill", "label": "bill", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "ban", "label": "ban", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "anyone", "label": "anyone", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "rel_120", "label": "promote", "shape": "box", "size": 10, "type": "relation"}, {"color": "#97c2fc", "id": "relationships", "label": "relationships", "shape": "dot", "size": 10, "type": "entity"}]);
                  edges = new vis.DataSet([{"from": "authorities", "to": "rel_2", "width": 1}, {"from": "blogger", "to": "rel_2", "width": 1}, {"from": "that", "to": "rel_14", "width": 1}, {"from": "that", "to": "rel_81", "width": 1}, {"from": "that", "to": "rel_98", "width": 1}, {"from": "propaganda", "to": "rel_14", "width": 1}, {"from": "Khaydarshin", "to": "rel_81", "width": 1}, {"from": "Putin", "to": "rel_94", "width": 1}, {"from": "bill", "to": "rel_94", "width": 1}, {"from": "ban", "to": "rel_98", "width": 1}, {"from": "anyone", "to": "rel_120", "width": 1}, {"from": "relationships", "to": "rel_120", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.3,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
